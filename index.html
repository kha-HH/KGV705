<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGV705</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 10px;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .kopfbereich {
      background: white;
      max-width: 85%;
      margin: 16px auto;
      padding: 20px;
      border-radius: 5px;
      border: 5px solid #ccc;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { font-size: 1.6em; margin: 0 0 10px 0; }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .blue { background-color: #007bff; color: white; }
    .blue:hover { background-color: #0056b3; }
    select {
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 12px;
    }
    .btn-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 4px;
      font-size: 1em;
      border: 2px solid #ccc;
      display: inline-block;
    }
    .rot-btn { background: #f8d7da; }
    .gruen-btn { background: #d4edda; }
    .rot { background-color: #f8d7da !important; }
    .gruen { background-color: #d4edda !important; }
    .row-alert { background-color: #f3baba !important; }
    tr.gruen { background-color: #d4edda !important; }
    table, tbody, tr, td {
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    tr {
      background: white;
      border: 4px solid #ccc;
      margin: 16px auto;
      border-radius: 5px;
      overflow: hidden;
      padding-top: 8px;
      max-width: 98%;
    }
    .parzellenkopf {
      font-weight: bold;
      background: #e0e0e0;
      padding: 16px;
      margin: 0 auto 10px auto;
      text-align: center;
      font-size: 1.2em;
      border-bottom: 5px solid #ccc;
      border-radius: 5px 5px 0 0;
      max-width: 88%;
    }
    td {
      position: relative;
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin: 0 auto;
      text-align: right;
      font-weight: bold;
    }
    td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      white-space: normal;
      width: 40%;
      max-width: 150px;
      box-sizing: border-box;
      font-weight: bold;
    }
    .frist-overdue {
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      color: red;
      width: 100%;
    }
    .frist-gesetzt {
      font-weight: bold;
      text-align: right;
      width: 100%;
      padding-right: 10px;
    }
    .hide-label::before { content: none !important; }
    textarea {
      width: 100%;
      font-size: 1em;
      padding: 5px;
      box-sizing: border-box;
    }
    input[type="date"] {
      width: 100%;
      max-width: 200px;
      font-family: Arial, sans-serif;
      font-size: 1em;
      text-align: right;
      margin-left: auto;
      margin-right: 0;
      display: block;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="kopfbereich">
    <h1>Kleingartenverein Brummerkaten 1920 e.V.</h1>
    <select id="bereichSelector" onchange="setParzellenbereich(this.value)">
      <option value="1-48">1 – 48</option>
      <option value="49-76">49 – 76</option>
      <option value="77-107">77 – 107</option>
      <option value="118-147">118 – 147</option>
      <option value="148-164,214-219">148 – 164 + 214 – 219</option>
      <option value="165-213">165 – 213</option>
      <option value="220-270">220 – 270</option>
    </select>
    <div class="button-container">
      <button class="blue" onclick="startNewRound()">Neu starten</button>
      <button class="blue" onclick="meldeÜberfällige()">Überfällige melden</button>
    </div>
  </div>
  <table><tbody id="tableBody"></tbody></table>
  <script>
    // Die vollständige JS-Logik ist wie vorher eingefügt (abgekürzt hier)
    // ...
  </script>
</body>
</html>
